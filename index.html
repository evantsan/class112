 
<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital@1&display=swap" rel="stylesheet">
  </head>

  <body>
  <div class="container">
  
    <center>
      <h1 class="btn btn-info">Emotion to Emoji App
        <br><span>&#128522;</span><span>&#128512;</span><span>&#128532;</span><span>&#128546;</span><span>&#128545;</span><span>&#128548;</span>
      </h1>
      <br><br>

      <p style="font-size: 22px;">Take your selfie to generate emoji
      	<br>
        <b style="color: yellow">Are you Happy?</b>
        <br>
        <b style="color: orange">Are you Sad?</b>
        <br>
        <b style="color: red">Are you Angry?</b>
        <br>
      </p>
      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label class="lab">Camera View - </label>
        <div id="camera"></div>
        <br><br>
        <button class="btn btn-warning" onclick="capture()">Capture Image</button>
      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
	      <div>
          <label class="lab">Prediction 1 -</label><br>
          <label id="result_emotion_name" class="emotion_name"></label><br>
          <label id="emoji1" class="emoji"></label>
        </div>
        <br>
        <div>
          <label class="lab">Prediction 2 -</label><br>
          <label id="result_emotion_name2" class="emotion_name"></label><br>
          <label id="emoji2" class="emoji"></label>
        </div>
      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label class="lab">Snapshot View - </label>
        <div id="result"></div>
        <br><br>
        <button class="btn btn-success" onclick="emotion()">Predict Emotion</button>
      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
